<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="polymersheet">
    <canvas id="polymersheet-content_offline" style="display: none"></canvas>
    <div class="polymersheet-header">
      <div class="polymersheet-toolbar">toolbar</div>
    </div>
    <div class="polymersheet-body">
      <div class="polymersheet-view-container">
        <div class="polymersheet-view">
          <canvas id="polymersheet-content" style="position: absolute"></canvas>
          <table cellspacing="0" cellpadding="0" border="0" style="width: 100%; height: 100%; border: 0px; margin: 0px;">
            <tr style="padding: 0px; border: 0px;">
              <td>
                左侧占位
              </td>
              <td>
                <div class="polymersheet-col-header">
                  col change size 等等
                </div>
              </td>
            </tr>
            <tr style="padding: 0px; border: 0px">
              <td>
                <div class="polymersheet-row-header">
                  rows change size 等等工具条
                </div>
              </td>
              <td>
                <div class="polymersheet-scrollbar-container polymersheet-scrollbar-container-v">
                  scrollbar-v
                </div>
                <div class="polymersheet-scrollbar-container polymersheet-scrollbar-container-h">
                  scrollbar-h
                </div>
                <div class="polymersheet-content-overlay">
                  scrollbar-overlay
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div id="polymersheet">
    <div class="polymersheet__toolbar">
      toolbar
    </div>
    <div class="polymersheet__content"></div>
    <div class="polymersheet__bottombar"></div>
  </div>
</body>
</html>
