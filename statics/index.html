<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body onload="onload();">
  <div id="polymer__container" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;"></div>
  <script>
    var sheets = [{
      id: '0',
      cells: [
        [
          {},
          {},
          {},
          null
        ],
        [
          {},
          {},
          null,
          null
        ]
      ],
    }, {
      id: '1',
      cells: [[], []],
    }]
    var onload = function() {
      const sheet = new PolymerSheet({
        containerId: '#polymer__container',
        sheets,
        worksheetId: '0'
      })

      sheet.render()
    }
  </script>
</body>
</html>
